<style>

</style>

<div class="Header" style="width:100%; height: 100%; background-color: green;">

    <uib-accordion>

        <div uib-accordion-group class="panel-default" heading="Add or Edit Members" is-open="vm.IsFormOpen">

            <input type="text" class="form-control" ng-model="vm.Name" placeholder="Name" /><br />
            <input type="email" class="form-control" ng-model="vm.Email" placeholder="Email" /><br />
            <input type="password" class="form-control" ng-model="vm.Password" placeholder="Password" /><br />
            <input type="text" class="form-control" ng-model="vm.Surname1" placeholder="Surname1"/><br />
            <input type="text" class="form-control" ng-model="vm.Surname2" placeholder="Surname2" /><br />
            <button class="btn btn-success" ng-click="vm.AddNewMember()">Add</button>
            <button class="btn btn-edit" ng-click="vm.SaveMember()">Save</button>

        </div>
        <div uib-accordion-group class="panel-default" heading="List of Members" is-open="vm.IsListOpen">            
            <div ui-grid="vm.GridOptions"></div>
        </div>

    </uib-accordion>

</div>
