<style>

</style>

<div class="Header" style="width:100%; height: 100%; background-color: green;">

    <uib-accordion>

        <div uib-accordion-group class="panel-default" heading="Add or Edit Books" is-open="vm.IsFormOpen">

            <input type="text" class="form-control" ng-model="vm.Title" /><br />
            <input type="text" class="form-control" ng-model="vm.Author" /><br />
            <input type="date" class="form-control" ng-model="vm.PublicationDate" /><br />
            <input type="number" class="form-control" ng-model="vm.Edition" /><br />
            <button class="btn btn-success" ng-click="vm.AddNewBook()">Add</button>
            <button class="btn btn-edit" ng-click="vm.SaveBook()">Save</button>

        </div>
        <div uib-accordion-group class="panel-default" heading="List of Books" is-open="vm.IsListOpen">            
            <div ui-grid="vm.GridOptions"></div>
        </div>

    </uib-accordion>

</div>
