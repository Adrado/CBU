<style>

</style>

<div class="Header" style="width:100%; height: 100%; background-color: green;">

    <input type="email" class="form-control" ng-model="vm.Email" /><br />
    <input type="password" class="form-control" ng-model="vm.Password" /><br />

    <img ngf-src="vm.ImageUrl"><br />
    <div class="button" ngf-select ng-model="vm.ImageFile" name="file" ngf-pattern="'image/*'"
         ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100"
         ngf-resize="{width: 100, height: 100}">Select</div>

    <button class="btn btn-success" ng-click="vm.Register()">Register</button>
</div>
